<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main class="container">

        <section class="escribir-texto">
            <textarea class="text-area" name="escribir-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
    
            <div>
                <span class="informacion">Solo letras minusculas y sin acento</span>
            </div>
    
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
    
        <section class="sin-mensaje" id="sinMensaje">
            <img class="img-muñeco" src="imagenes/Muñeco.png" alt="imagen muñeco">
            <p class="ningun-mensaje">Ningun mensaje fue encontrado</p>
            <p class="parrafo-encriptado">Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    
        <section class="encriptar" id="msj-encriptado" style="display: none;">
            <p id="texto-revelado" class="texto-resultado"></p>
            <button onclick="copiarMsjEncriptado()" class="copiar">
                Copiar
              </button>
        </section>
    </main>
    
    <footer>
        <p>
            Elaborado por Juan Ignacio Grodz
        </p>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
